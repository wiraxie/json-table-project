<!DOCTYPE html>
<html>
<head>
    <title>BUG munculkan tombol edit</title>

    <!--ini css-->
    <link rel="stylesheet" href="1.css">
    
    <!--ini script-->
    <script src="1.js"></script>
</head>
<body>
    <div id="showData" align="center"></div>

    <div align = "center">
    <button type="button" onclick="document.getElementById('formDiv').style.display='block'">munculkan</button>
    </div>

    <div id="formDiv" align="center" style="display:none">
        <form class="floating-box" id="form">
            
            ID:
            <input type="text" disabled id="id" name="id" placeholder="ID">

            <br>Nama:
            <input type="text" id="nama" name="nama" placeholder="nama">
            
            <br>Wilayah:
            <input type="text" id="wilayah" name="wilayah" placeholder="wilayah">
            
            <br>telp:
            <input type="text" id="telp" name="telp" placeholder="telp">

            <br>shift:
            <div id="shift" name="shift">
            <select>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
            </select>
            </div>
            <br>
            <button type="submit">Simpan</button>
            <button type="submit">Batal</button>
        </form>
    </div>

</body>
</html>
